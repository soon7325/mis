<!DOCTYPE html>
<html>
<head>
    <title>Edit Student Info</title>
</head>
<body>
    <h1>Edit Student Info</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>IC Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in data['students'] %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.ic_number }}</td>
                <td>
                    <button onclick="openEditModal('{{ student.name }}', '{{ student.ic_number }}')">Edit</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="editModal" style="display:none;">
        <h2>Edit Student</h2>
        <form id="editForm" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" readonly><br>
            <label for="ic_number">IC Number:</label>
            <input type="text" name="ic_number" id="ic_number" required><br>
            <button type="submit">Save</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>

    <script>
        function openEditModal(name, ic_number) {
            document.getElementById('name').value = name;
            document.getElementById('ic_number').value = ic_number;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
    </script>
</body>
</html>
